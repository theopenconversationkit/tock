<h1 md-dialog-title>{{dialogRef._containerInstance.dialogConfig.data.title}}</h1>
<div md-dialog-content>{{dialogRef._containerInstance.dialogConfig.data.subtitle}}</div>
<div md-dialog-actions>
  <button md-button (click)="dialogRef.close('cancel')">Cancel</button>
  <button md-button (click)="dialogRef.close(dialogRef._containerInstance.dialogConfig.data.action.toLowerCase())">{{dialogRef._containerInstance.dialogConfig.data.action}}</button>
</div>
