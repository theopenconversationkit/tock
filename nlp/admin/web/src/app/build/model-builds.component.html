<div class="builds">

  <mat-table [dataSource]="dataSource" class="builds-table">

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.date | amDateFormat: 'YYYY-MM-DD HH:mm' }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.type}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="intent">
      <mat-header-cell *matHeaderCellDef> Intent / Entity Type</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{intentOrEntityName(row)}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="count">
      <mat-header-cell *matHeaderCellDef> Classified sentences</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nbSentences}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="duration">
      <mat-header-cell *matHeaderCellDef> Build duration</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{duration(row.duration)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="error">
      <mat-header-cell *matHeaderCellDef> Error</mat-header-cell>
      <mat-cell *matCellDef="let row"><span *ngIf="row.error"><mat-icon style="color: red">error</mat-icon>
        {{row.errorMessage}}</span></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="dataSource.size"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
