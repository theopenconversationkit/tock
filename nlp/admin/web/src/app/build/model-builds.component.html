<nb-card [nbSpinner]="loading">
  <nb-card-body>
    <div>
      <div
        *ngIf="dataSource.length === 0 && !loading"
        style="text-align: center"
      >
        <h5>No records found</h5>
      </div>
      <table
        *ngIf="dataSource.length !== 0"
        class="table table-sm table-fixed"
      >
        <thead>
          <tr>
            <th style="width: 20%"><p>Date</p></th>
            <th style="width: 15%"><p>Type</p></th>
            <th style="width: 15%"><p>Intent / Entity Type</p></th>
            <th style="width: 15%"><p>Classified sentences</p></th>
            <th style="width: 15%"><p>Build duration</p></th>
            <th style="width: 12%"><p>Error</p></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of dataSource; index as i">
            <td>
              <p>{{ row.date | amDateFormat: 'YYYY-MM-DD HH:mm' }}</p>
            </td>
            <td>
              <p>{{ row.type }}</p>
            </td>
            <td>
              <p>{{ intentOrEntityName(row) }}</p>
            </td>
            <td>
              <p>{{ row.nbSentences }}</p>
            </td>
            <td>
              <p>{{ duration(row.duration) }}</p>
            </td>
            <td>
              <p>
                <span *ngIf="row.error">
                  <nb-icon
                    icon="alert-circle-outline"
                    status="danger"
                  ></nb-icon>
                  {{ row.errorMessage }}
                </span>
              </p>
            </td>
          </tr>
        </tbody>
      </table>
      <div
        *ngIf="dataSource.length !== 0"
        class="d-flex justify-content-center"
      >
        <nb-select
          [(ngModel)]="pageSize"
          (ngModelChange)="refresh()"
          nbTooltip="Items per page:"
        >
          <nb-option [value]="10">10</nb-option>
          <nb-option [value]="20">20</nb-option>
          <nb-option [value]="50">50</nb-option>
        </nb-select>
        <ngb-pagination
          [collectionSize]="totalSize"
          [(page)]="pageIndex"
          [maxSize]="10"
          [pageSize]="pageSize"
          (pageChange)="refresh()"
        >
        </ngb-pagination>
      </div>
    </div>
  </nb-card-body>
</nb-card>
