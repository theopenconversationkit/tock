<nb-card class="search">
  <nb-card-body>
      <span class="i18n-select nb-form-field-infix">
      <nb-select placeholder="Intent" [(ngModel)]="intent" (selectedChange)="search()" class="search-input nb-select">
        <nb-option value="">All</nb-option>
        <nb-option-group *ngFor="let category of state.currentIntentsCategories | async" [title]="category.category">
          <nb-option *ngFor="let intent of category.intents" [value]="intent.name">
            {{intent.intentLabel()}}
          </nb-option>
        </nb-option-group>
        <nb-option value="unknown">Unknown</nb-option>
      </nb-select>
      <span class="nb-form-field-label-wrapper">
          <label class="label-title">Filter by category</label>
        </span>
      </span>
    <button nbButton size="small" outline (click)="search()" class="btn">GO</button>
  </nb-card-body>
</nb-card>

<h2 *ngIf="nodata" class="search">
  No Data
</h2>

<p></p>
<p></p>

<div *ngIf="!nodata">
  <canvas *ngIf="probability" baseChart
          [datasets]="probability"
          [options]="probabilityChartOptions"
          [legend]="lineChartLegend"
          [chartType]="lineChartType">
  </canvas>

</div>
<div *ngIf="!nodata">
  <canvas *ngIf="stats" baseChart
          [datasets]="stats"
          [options]="statsChartOptions"
          [legend]="lineChartLegend"
          [chartType]="lineChartType">

  </canvas>
</div>
<div *ngIf="!nodata">
  <canvas *ngIf="duration" baseChart
          [datasets]="duration"
          [options]="durationChartOptions"
          [legend]="lineChartLegend"
          [chartType]="lineChartType">

  </canvas>
</div>
