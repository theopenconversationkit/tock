<div class="d-flex align-items-end flex-wrap mt-3 mb-2">
  <h1 class="flex-grow-1">Users logs</h1>
  <tock-temp-pagination
    *ngIf="dataSource && dataSource.length"
    [pagination]="pagination"
    (onPaginationChange)="search()"
  ></tock-temp-pagination>
</div>

<nb-card class="mb-1">
  <nb-card-body>
    <table
      *ngIf="dataSource && dataSource.length !== 0"
      class="table table-sm table-fixed"
    >
      <thead>
        <tr>
          <th
            style="width: 18%"
            class="border-top-0 pb-3"
          >
            Date
          </th>
          <th
            style="width: 40%"
            class="border-top-0 pb-3"
          >
            Type
          </th>
          <th
            style="width: 12%"
            class="border-top-0 pb-3"
          >
            User
          </th>
          <th
            style="width: 20%"
            class="border-top-0 pb-3"
          >
            Application
          </th>
          <th
            style="width: 5%"
            class="border-top-0 pb-3"
          >
            Data
          </th>
          <th
            style="width: 5%"
            class="border-top-0 pb-3"
          >
            Error
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of dataSource; index as i">
          <td class="text-nowrap">
            {{ row.date | amDateFormat: 'YYYY-MM-DD HH:mm' }}
          </td>
          <td>
            {{ row.actionType }}
          </td>
          <td>
            {{ row.login }}
          </td>
          <td>
            {{ appName(row.applicationId) }}
          </td>
          <td>
            <button
              nbButton
              ghost
              *ngIf="row.newData"
              (click)="displayData(row)"
            >
              <nb-icon icon="eye-outline"></nb-icon>
            </button>
          </td>
          <td>
            <div
              class="error-icon"
              *ngIf="row.error"
            >
              <nb-icon
                icon="alert-circle-outline"
                status="danger"
              ></nb-icon>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>

<div class="d-flex flex-row-reverse">
  <tock-temp-pagination
    *ngIf="dataSource && dataSource.length"
    [pagination]="pagination"
    (onPaginationChange)="search()"
  ></tock-temp-pagination>
</div>
