<nb-card class="try">
  <nb-card-body>
    <mat-form-field class="try-input">
      <input matInput placeholder="Write some text" #tryIt (keyup.enter)="onTry(tryIt.value)">
    </mat-form-field>
    <button nbButton outline status="primary" (click)="onTry(tryIt.value)" style="margin-left: 10px;">GO</button>
    &nbsp;
    <nb-accordion>
      <nb-accordion-item>
        <nb-accordion-item-header>Advanced options</nb-accordion-item-header>
        <nb-accordion-item-body>
          <mat-form-field>
            <input matInput [(ngModel)]="queryState" placeholder="Enter query state">
          </mat-form-field>
          <br>
          <nb-checkbox [(ngModel)]="skipCache" nbTooltip="Force NLP model query (skip cache)">skip cache</nb-checkbox>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>

  </nb-card-body>
</nb-card>
<br>
<tock-sentence-analysis *ngIf="sentence"
                        [(sentence)]="sentence"
                        (closed)="onClose()"
                        [displayProbabilities]="true"
                        [minimalView]="false"></tock-sentence-analysis>
