<nb-card class="try">
  <nb-card-body>
    <div class="form-group">
      <input
        nbInput
        fieldSize="large"
        status="primary"
        placeholder="Write some text"
        class="try-input"
        #tryIt
        (keyup.enter)="onTry(tryIt.value)"
      />
      <button
        nbButton
        outline
        status="primary"
        (click)="onTry(tryIt.value)"
        style="margin-left: 10px"
      >
        GO
      </button>
    </div>

    <nb-accordion>
      <nb-accordion-item>
        <nb-accordion-item-header>Advanced options</nb-accordion-item-header>
        <nb-accordion-item-body>
          <div class="form-group">
            <input
              nbInput
              [(ngModel)]="queryState"
              placeholder="Enter query state"
              status="info"
            />
          </div>
          <br />
          <nb-checkbox
            [(ngModel)]="skipCache"
            nbTooltip="Force NLP model query (skip cache)"
            >skip cache</nb-checkbox
          >
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </nb-card-body>
</nb-card>
<br />
<tock-sentence-analysis
  *ngIf="sentence"
  [(sentence)]="sentence"
  (closed)="onClose()"
  [displayProbabilities]="true"
  [minimalView]="false"
></tock-sentence-analysis>
