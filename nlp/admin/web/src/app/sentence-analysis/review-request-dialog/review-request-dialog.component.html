<nb-card class="container">
  <nb-card-header> Request Review </nb-card-header>
  <nb-card-body>
    <textarea
      nbInput
      rows="10"
      name="description"
      placeholder="Description"
      [(ngModel)]="description"
      class="description"
    ></textarea>
  </nb-card-body>
  <nb-card-footer class="footer">
    <button
      nbButton
      (click)="dialogRef.close({ status: 'cancel' })"
    >
      Cancel
    </button>
    <button
      nbButton
      class="submit-button"
      status="primary"
      (click)="save()"
    >
      Add
    </button>
  </nb-card-footer>
</nb-card>
