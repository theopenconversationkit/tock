<h1 mat-dialog-title>Request Review</h1>
<div mat-dialog-content class="container">
  <p>
    <mat-form-field class="description">
      <textarea dkTextareaAutosize rows="10" matInput name="description" placeholder="Description" [(ngModel)]="description"></textarea>
    </mat-form-field>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close({status:'cancel'})">Cancel</button>
  <button mat-button class="submit-button" color="primary" (click)="save()">Add</button>
</div>
