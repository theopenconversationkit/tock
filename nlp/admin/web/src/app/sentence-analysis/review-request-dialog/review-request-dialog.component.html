<h1 mat-dialog-title>Request review</h1>
<div mat-dialog-content>
  <p>
    <mat-form-field>
      <textarea rows="5" matInput name="description" placeholder="Description" [(ngModel)]="description"></textarea>
    </mat-form-field>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close({status:'cancel'})">Cancel</button>
  <button mat-button class="submit-button" color="primary" (click)="save()">Add</button>
</div>
