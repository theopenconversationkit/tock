<h1 mat-dialog-title>Add Entity</h1>
<div mat-dialog-content>

  <p *ngIf="error" class="error">
    {{error}}
  </p>

  <p>
    Select existing Entity

    <mat-chip-list *ngIf="entityTypes">
      <mat-chip *ngFor="let e of entityTypes" matTooltip="Select {{e.qualifiedName(state.user)}}" selected="{{e === entityType}}" (click)="onSelect(e)" [style.background-color]="e === entityType ? '' : e.qualifiedEntityColor(state.user)" color="primary">
        {{e.qualifiedName(state.user)}}
      </mat-chip>
    </mat-chip-list>
  </p>

  <p>
    Or create :

    <mat-form-field>
      <input matInput placeholder="Entity Type" [(ngModel)]="type" (keyup)="onTypeKeyUp($event)">
    </mat-form-field>
  </p>

  <p>
    With role :

    <mat-form-field>
      <input matInput placeholder="Role" [(ngModel)]="role" (keyup)="onRoleKeyUp($event)">
    </mat-form-field>
  </p>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close('cancel')">Cancel</button>
  <button mat-button (click)="save()">Create</button>
</div>
