<ng-content></ng-content>
<div *ngIf="total !== -1">
  <h1 *ngIf="total === 0">{{title}} is empty!
    <button md-button (click)="refresh()">
      <md-icon>refresh</md-icon>
    </button>
  </h1>
  <h1 *ngIf="total !== 0"><span *ngIf="total > 10">Estimated</span> {{title}} size : {{total}}
    <button md-button (click)="refresh()">
      <md-icon>refresh</md-icon>
    </button>
  </h1>
  <p></p>
  <div
    infinite-scroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="300"
    (scrolled)="onScroll()">
    <div *ngFor="let d of data">
      <tock-sentence-analysis [sentence]="d"
                              (closed)="onClose($event)"
                              [displayArchiveButton]="displayArchiveButton"
                              [displayProbabilities]="displayProbabilities"></tock-sentence-analysis>
    </div>
  </div>
</div>
