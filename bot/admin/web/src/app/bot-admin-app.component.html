<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" class="tock-sidenav">
    <mat-nav-list>
      <mat-list-item (click)="sidenav.close()">
        <mat-icon aria-hidden="true" matListIcon svgIcon="logo"></mat-icon>
        <h3>Tock</h3>
      </mat-list-item>
        <a mat-list-item *ngIf="state.hasRole(UserRole.admin)" routerLink="/configuration/nlp" routerLinkActive="active-link">Configuration</a>
        <a mat-list-item *ngIf="state.hasRole(UserRole.nlpUser)" routerLink="/nlp/inbox" routerLinkActive="active-link">NLP</a>
        <a mat-list-item *ngIf="state.hasRole(UserRole.nlpUser)" routerLink="/quality/log-stats" routerLinkActive="active-link">NLP QA</a>
        <a mat-list-item *ngIf="state.hasRole(UserRole.botUser)" routerLink="/build/intent-create" routerLinkActive="active-link">Build</a>
        <a mat-list-item *ngIf="state.hasRole(UserRole.botUser)" routerLink="/test/test" routerLinkActive="active-link">Test</a>
        <a mat-list-item *ngIf="state.hasRole(UserRole.botUser)" routerLink="/monitoring/users" routerLinkActive="active-link">Monitoring</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">

    <button mat-button class="tock-menu-button" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a routerLink="/" class="tock-title">Tock Bot Administration</a>

    <span class="fill-remaining-space"></span>

    <mat-select *ngIf="state.currentApplication"
               (selectionChange)="changeApplication($event.value)"
               [ngModel]="state.currentApplication.name"
               class="select-application">
      <mat-option *ngFor="let app of state.applications"
                 [value]="app.name">{{ app.name }}</mat-option>
    </mat-select>

    <mat-select *ngIf="state.currentApplication"
               (selectionChange)="changeLocale($event.value)"
               [ngModel]="state.currentLocale"
               class="select-locale">
      <mat-option *ngFor="let l of state.currentApplication.supportedLocales"
                 [value]="l">{{ state.localeName(l) }}</mat-option>
    </mat-select>

    <button *ngIf="auth.isLoggedIn()" class="tock-icon-button" (click)="auth.logout()" matTooltip="Logout">
      <i class="material-icons tock-toolbar-menu">exit_to_app</i>
    </button>

  </mat-toolbar>

  <div class="main">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
