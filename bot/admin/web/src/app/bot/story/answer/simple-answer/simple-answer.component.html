<div class="d-flex justify-content-end mb-4">
  <button
    *ngIf="!fullDisplay && answer.answers.length !== 0"
    nbButton
    ghost
    size="small"
    (click)="toggleDisplay()"
  >
    <nb-icon icon="globe-2-outline"></nb-icon>
    I18n
  </button>
  <button
    *ngIf="fullDisplay"
    nbButton
    ghost
    size="small"
    (click)="toggleDisplay()"
  >
    <nb-icon icon="globe-2-outline"></nb-icon>
    Answers list
  </button>
</div>

<div *ngIf="!fullDisplay">
  <div
    *ngFor="let a of answer.answers"
    class="grid mb-1"
  >
    <div class="d-flex flex-column align-self-center">
      <button
        *ngIf="canUpward(a)"
        nbButton
        ghost
        size="small"
        shape="round"
        status="info"
        nbTooltip="Move upward"
        (click)="upward(a)"
      >
        <nb-icon icon="arrow-upward-outline"></nb-icon>
      </button>
      <button
        *ngIf="canDownward(a)"
        nbButton
        size="small"
        ghost
        shape="round"
        status="info"
        nbTooltip="Move downward"
        (click)="downward(a)"
      >
        <nb-icon icon="arrow-downward-outline"></nb-icon>
      </button>
    </div>
    <textarea
      nbInput
      fullWidth
      rows="2"
      [(ngModel)]="a.label.defaultLocalizedLabelForLocale(state.currentLocale).label"
      (change)="updateLabel(a)"
    >
    </textarea>
    <div class="d-flex flex-wrap">
      <button
        nbButton
        ghost
        shape="round"
        [status]="a.mediaMessage ? 'primary' : 'basic'"
        nbTooltip="Choose media message"
        (click)="displayMediaMessage(a)"
      >
        <nb-icon icon="image-outline"></nb-icon>
      </button>
      <button
        *ngIf="answer.allowNoAnswer || answer.answers.length !== 1"
        nbButton
        ghost
        shape="round"
        status="danger"
        nbTooltip="Delete {{ answerLabel }}"
        (click)="deleteAnswer(a, true)"
      >
        <nb-icon icon="trash-2-outline"></nb-icon>
      </button>
    </div>
  </div>
  <div class="grid grid-add mt-4">
    <textarea
      nbInput
      fullWidth
      placeholder="Add new {{ answerLabel }}"
      [(ngModel)]="newAnswer"
      (keyup.enter)="addAnswer()"
    >
    </textarea>
    <div class="d-flex flex-wrap">
      <button
        nbButton
        ghost
        shape="round"
        [status]="newMedia ? 'primary' : 'basic'"
        nbTooltip="Edit media message"
        (click)="displayMediaMessage(a)"
      >
        <nb-icon icon="image-outline"></nb-icon>
      </button>
      <button
        nbButton
        shape="round"
        status="primary"
        nbTooltip="Add {{ answerLabel }}"
        (click)="addAnswer()"
      >
        <nb-icon icon="plus-outline"></nb-icon>
      </button>
    </div>
  </div>
</div>
<div *ngIf="fullDisplay">
  <tock-i18n-label
    *ngFor="let a of answer.answers"
    [deleteLabelAllowed]="answer.answers.length !== 1"
    [i]="a.label"
    (delete)="deleteAnswer(a, false)"
  ></tock-i18n-label>
</div>
