<h1
  mat-dialog-title
  *ngIf="create"
>
  Create New {{ dialogType }}
</h1>
<h1
  mat-dialog-title
  *ngIf="!create"
>
  Update {{ dialogType }} {{ name ? name : label }}
</h1>
<div class="container">
  <form
    #intentForm="ngForm"
    class="container"
  >
    <!-- label -->
    <mat-form-field>
      <input
        matInput
        name="userSentence"
        placeholder="User Phrase Sample"
        [(ngModel)]="userSentence"
        matTooltip="User phrase provided as sample for the user"
      />
    </mat-form-field>
    <!-- label -->
    <mat-form-field>
      <input
        matInput
        name="label"
        placeholder="Story Label"
        [(ngModel)]="label"
        (keyup)="copyToName()"
        (keyup.enter)="save()"
        matTooltip="Displayed label for the story"
        #labelElement
      />
    </mat-form-field>
    <!-- story id -->
    <mat-form-field>
      <input
        [disabled]="!create"
        matInput
        name="name"
        placeholder="Story Id"
        [(ngModel)]="name"
        (keyup)="format()"
        (keyup.enter)="save()"
        matTooltip="Story technical id"
        required
      />
    </mat-form-field>
    <!-- intent -->
    <mat-form-field>
      <input
        matInput
        name="intent"
        placeholder="Intent"
        [(ngModel)]="intent"
        matTooltip="The intent that triggers the story"
        [disabled]="freezeIntent"
        (keyup)="intentCategoryChange()"
        (focus)="intentCategoryChange()"
        [matAutocomplete]="intentAuto"
        (change)="intent = $event.target.value"
        required
      />
    </mat-form-field>
    <!-- tag -->
    <tock-story-tag [(selectedTag)]="tag"></tock-story-tag>

    <mat-autocomplete
      #intentAuto="matAutocomplete"
      autoActiveFirstOption
    >
      <mat-optgroup
        *ngFor="let category of intentCategories"
        [label]="category.category"
      >
        <mat-option
          *ngFor="let intent of category.intents"
          [value]="intent.name"
        >
          {{ intent.intentLabel() }}
        </mat-option>
      </mat-optgroup>
    </mat-autocomplete>
    <!-- category -->
    <mat-form-field>
      <input
        matInput
        name="category"
        placeholder="Category"
        [(ngModel)]="category"
        matTooltip="The category of the story"
        (keyup)="categoryChange()"
        (focus)="categoryChange()"
        [matAutocomplete]="catAuto"
      />
    </mat-form-field>
    <mat-autocomplete
      #catAuto="matAutocomplete"
      autoActiveFirstOption
    >
      <mat-option
        *ngFor="let c of categories"
        [value]="c"
        >{{ c }}</mat-option
      >
    </mat-autocomplete>
    <!-- description -->
    <mat-form-field>
      <textarea
        rows="5"
        matInput
        name="description"
        placeholder="Description"
        [(ngModel)]="description"
        matTooltip="The description of the story"
      ></textarea>
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions>
  <button
    mat-stroked-button
    [mat-dialog-close]="true"
  >
    Cancel
  </button>
  <button
    mat-raised-button
    class="submit-button"
    color="primary"
    (click)="save()"
    [disabled]="!intentForm.form.valid"
  >
    {{ create ? 'Create' : 'Update' }}
  </button>
</mat-dialog-actions>
