<h1 mat-dialog-title>Actions</h1>
<div class="container">
  <tock-steps [steps]="steps" [defaultCategory]="defaultCategory" class="steps"></tock-steps>
</div>
<mat-dialog-actions>
  <button mat-stroked-button (click)="cancel()">Cancel</button>
  <button mat-raised-button class="submit-button" color="primary" (click)="save()">Update</button>
</mat-dialog-actions>
