<nb-card [nbSpinner]="downloading">
  <nb-card-header class="d-flex justify-content-between align-items-start gap-1 flex-wrap">
    <div>Export validated answers labels</div>

    <button
      type="button"
      nbButton
      ghost
      shape="round"
      nbTooltip="Close"
      (click)="cancel()"
    >
      <nb-icon icon="x-lg"></nb-icon>
    </button>
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="form">
      <tock-form-control
        label="Export"
        name="filteredOnly"
        [controls]="filteredOnly"
        [showError]="isSubmitted"
        [required]="true"
      >
        <nb-radio-group
          class="d-flex"
          formControlName="filteredOnly"
          name="filteredOnly"
        >
          <nb-radio value="all"> All labels </nb-radio>
          <nb-radio value="filtered"> Currently filtered labels only </nb-radio>
        </nb-radio-group>
      </tock-form-control>

      <tock-form-control
        label="Format"
        name="format"
        [controls]="format"
        [showError]="isSubmitted"
        [required]="true"
      >
        <nb-radio-group
          class="d-flex"
          formControlName="format"
          name="format"
        >
          <nb-radio value="json"> JSON (.json) </nb-radio>
          <nb-radio value="csv"> CSV (.csv) </nb-radio>
        </nb-radio-group>
      </tock-form-control>
    </form>
  </nb-card-body>

  <nb-card-footer class="card-footer-actions">
    <button
      nbButton
      ghost
      size="small"
      type="button"
      (click)="cancel()"
    >
      Cancel
    </button>
    <button
      type="button"
      nbButton
      status="primary"
      size="small"
      (click)="export()"
    >
      Export
    </button>
  </nb-card-footer>
</nb-card>
