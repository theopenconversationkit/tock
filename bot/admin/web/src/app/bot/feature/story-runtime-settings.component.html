<nb-card class="runtime-settings" *ngIf="stories && stories.length > 0">
  <nb-card-header style="display: flex;">
    Runtime Settings
  </nb-card-header>
  <nb-card-body>
    <mat-table [dataSource]="stories" class="runtime-settings-table">
      <ng-container matColumnDef="storyTag">
        <mat-header-cell *matHeaderCellDef> Tag</mat-header-cell>
        <mat-cell *matCellDef="let story">
          <mat-icon class="{{story.getFirstTag() | storyTagIcon}}"></mat-icon>
          <span>&nbsp;{{story.getFirstTag()}}</span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="storyName">
        <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
        <mat-cell *matCellDef="let story"> {{story.name }}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let story; columns: displayedColumns;"></mat-row>
    </mat-table>
  </nb-card-body>
</nb-card>
