<div class="error">
  <span *ngIf="field?.errors?.required">This field is required</span>
  <span *ngIf="field?.errors?.minlength">This field must contain at least {{ field?.errors?.minlength.requiredLength }} characters</span>
  <span *ngIf="field?.errors?.maxlength">This field is limited to {{ field?.errors?.maxlength.requiredLength }} characters</span>
</div>
