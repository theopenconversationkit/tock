<span [ngClass]="{ 'align-middle': true, inline: this.position === 'inline', 'position-top-right': this.position !== 'inline' }">
  <a
    *ngIf="url && url.length > 0"
    [href]="url"
    target="_blank"
  >
    <nb-icon
      [nbTooltip]="message"
      [icon]="icon"
      (mouseenter)="icon = 'info-circle-fill'"
      (mouseleave)="icon = 'info-circle'"
      status="info"
    ></nb-icon>
  </a>
  <nb-icon
    *ngIf="!url || url.length < 1"
    [nbTooltip]="message"
    status="info"
    icon="info-circle"
  ></nb-icon>
</span>
