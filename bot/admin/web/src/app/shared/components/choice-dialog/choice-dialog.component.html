<nb-card [status]="modalStatus">
  <nb-card-header class="d-flex justify-content-between align-items-center">
    {{ title }}

    <button
      *ngIf="cancellable"
      status="primary"
      type="button"
      nbButton
      shape="round"
      nbTooltip="Close"
      (click)="dialogRef.close()"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body class="message">
    <pre>{{ subtitle }}</pre>
  </nb-card-body>
  <nb-card-footer class="d-flex gap-1 flex-wrap justify-content-end">
    <button
      *ngFor="let actionDef of actions"
      nbButton
      size="small"
      [status]="actionDef.buttonStatus"
      (click)="dialogRef.close(actionDef.actionName.toLowerCase())"
    >
      {{ actionDef.actionName }}
    </button>
  </nb-card-footer>
</nb-card>
