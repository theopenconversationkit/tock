<nb-card>
  <nb-card-body class="d-flex align-items-center">
    <img
      src="{{ BASE_HREF }}assets/images/best_bot_gray.png"
      class="tock-robot mr-4"
      data-testid="logo"
    />
    <div>
      <h2
        class="text-muted"
        data-testid="title"
      >
        {{ title }}
      </h2>
      <p
        *ngIf="message"
        data-testid="message"
      >
        {{ message }}
      </p>
    </div>
  </nb-card-body>
</nb-card>
