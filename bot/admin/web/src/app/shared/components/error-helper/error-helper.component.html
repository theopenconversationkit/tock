<div class="text-danger">
  <small *ngIf="field?.errors?.required">This field is required</small>
  <small *ngIf="field?.errors?.minlength">
    This field must contain at least {{ field?.errors?.minlength.requiredLength }} characters
  </small>
  <small *ngIf="field?.errors?.maxlength"> This field is limited to {{ field?.errors?.maxlength.requiredLength }} characters </small>
</div>
