<tock-sticky-menu offset="50">
  <div class="d-flex flex-wrap">
    <h1 class="flex-grow-1">Sentence generation settings</h1>

    <section class="grid-actions">
      <button
        *ngIf="settingsBackup && form.dirty"
        nbButton
        ghost
        status="primary"
        nbTooltip="Cancel modifications"
        (click)="cancel()"
      >
        <nb-icon icon="close-circle-outline"></nb-icon>
        CANCEL
      </button>
      <button
        *ngIf="form.dirty"
        nbButton
        status="primary"
        nbTooltip="Save settings"
        (click)="submit()"
      >
        <nb-icon icon="save-outline"></nb-icon>
        SAVE
      </button>
    </section>
  </div>
</tock-sticky-menu>

<nb-alert
  *ngIf="configurations?.length < 1"
  class="alert-config flex-row align-items-center"
  accent="warning"
>
  <nb-icon
    class="mr-1"
    icon="alert-triangle-outline"
    status="warning"
  ></nb-icon>
  No bot configuration detected
</nb-alert>

<form
  [formGroup]="form"
  *ngIf="configurations?.length > 0"
>
  <nb-card class="mt-1">
    <nb-card-body [nbSpinner]="loading">
      <h5 class="section-title">Sentence generation activation</h5>

      <tock-form-control
        name="enabled"
        [controls]="enabled"
        [showError]="isSubmitted"
        [hasMargin]="false"
      >
        <nb-toggle
          formControlName="enabled"
          class="mt-1"
        >
          <span *ngIf="enabled.value">Sentence generation activated</span>
          <span *ngIf="!enabled.value">Sentence generation deactivated</span>
        </nb-toggle>
      </tock-form-control>

      <h5 class="section-title">LLM engine</h5>

      <tock-form-control
        name="llmEngine"
        [controls]="llmEngine"
        [required]="true"
        [showError]="isSubmitted"
      >
        <nb-radio-group
          formControlName="llmEngine"
          name="llmEngine"
          class="d-flex"
        >
          <nb-radio
            *ngFor="let engine of engineConfigurations"
            [value]="engine.key"
          >
            {{ engine.label }}
          </nb-radio>
        </nb-radio-group>
      </tock-form-control>

      <div
        *ngIf="currentLlmEngine"
        class="mt-2 mb-2"
      >
        <div class="row mb-1">
          <ng-container *ngFor="let param of currentLlmEngine.params">
            <div
              class="col-6"
              [ngClass]="{ 'col-12': param.inputScale === 'fullwidth' }"
            >
              <tock-ai-settings-engine-config-param-input
                parentGroup="llmSetting"
                [configurationParam]="param"
                [form]="form"
                [isSubmitted]="isSubmitted"
                [defaultPrompt]="defaultPrompt"
              ></tock-ai-settings-engine-config-param-input>
            </div>
          </ng-container>
        </div>
      </div>

      <tock-form-control
        label="Number of sentences to generate"
        name="nbSentences"
        [controls]="nbSentences"
        [showError]="isSubmitted"
      >
        <tock-slider
          min="1"
          max="20"
          step="1"
          formControlName="nbSentences"
        ></tock-slider>
      </tock-form-control>
    </nb-card-body>
  </nb-card>
</form>
