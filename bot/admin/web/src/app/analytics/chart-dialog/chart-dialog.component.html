<nb-card style="width: 80rem;">
  
    <tock-chart [data]="data" [title]="title" [chartPreferences]="userPreferences" [type]="type"
                [isLoading]="false" [isFullScreen]="true" [isMultiChart]="isMultiChart"></tock-chart>
  <nb-card-footer>
    <button nbButton status="info" (click)="dialogRef.close()" nbTooltip="Close" style="float: right;" >
      Close
    </button>
  </nb-card-footer>
</nb-card>
