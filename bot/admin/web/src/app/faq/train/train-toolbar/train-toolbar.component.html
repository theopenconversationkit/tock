<div class="mr-2 text-muted h6">
  <nb-checkbox (checkedChange)="onSelectAll($event)" [checked]="allChecked" [disabled]="disabled"
               [ngClass]="['mr-2', 'float-left', 'tock--no-user-select']"></nb-checkbox>
  Sentences:
</div>


<nb-form-field [ngClass]="'d-flex ml-2'">
  <div class="nb-form-field-addon nb-form-field-prefix-small nb-form-field-addon-basic">
    <nb-icon icon="bolt" nbPrefix pack="material-icons"></nb-icon>
  </div>
  <div class="nb-form-control-container nb-form-field-control-with-prefix">
    <nb-select [disabled]="disabled" [size]="'small'" placeholder="Batch action" status="primary">
      <nb-option (click)="validateAll()" [ngClass]="'tock--success'" [value]="null" tock-click-capture>
        <nb-icon [ngClass]="['float-right','mr-2']" icon="checkmark-circle-2"></nb-icon>
        Validate
      </nb-option>
      <nb-option (click)="unknownAll()" [ngClass]="'tock--danger'" [value]="null" tock-click-capture>
        <nb-icon [ngClass]="['float-right','mr-2']" icon="checkmark-outline"></nb-icon>
        Unknown
      </nb-option>
      <nb-option (click)="deleteAll()" [value]="null" tock-click-capture value="delete">
        <nb-icon [ngClass]="['float-right','mr-2']" icon="trash-2-outline"></nb-icon>
        Delete
      </nb-option>
    </nb-select>
  </div>

</nb-form-field>
