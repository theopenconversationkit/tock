<div class="tock--sticky">
  <nb-card [ngClass]="['tock-sidepanel-header', 'mt-0', 'ml-0', 'mr-0', 'mb-2', 'w-100']">

    <!-- SIDE PANEL HEADER -->
    <nb-card-body class="d-flex justify-content-between align-items-start">
      <ng-content select="[tock-header]">
      </ng-content>

      <button nbButton ghost shape="round" (click)="close()">
        <nb-icon icon="close-outline"></nb-icon>
      </button>

    </nb-card-body>
  </nb-card>

  <!-- SIDE PANEL CONTENT WRAPPER -->
  <nb-card [ngClass]="['mt-0', 'ml-0', 'mr-0', 'w-100', 'tock-sidepanel-body']">

    <!-- SIDE PANEL SUB-HEADER/TAB HEADERS -->
    <nb-card-header *ngIf="isContentHeader">
      <ng-content select="[tock-contentheader]"></ng-content>
    </nb-card-header>

    <!-- SIDE PANEL CONTENT -->
    <nb-card-body [ngClass]="['d-flex', 'flex-column', 'justify-content-start', 'align-items-stretch']">
      <ng-content select="[tock-content]"></ng-content>
    </nb-card-body>

    <!-- SIDE PANEL FOOTER -->
    <nb-card-footer>
      <ng-content select="[tock-footer]"></ng-content>
    </nb-card-footer>
  </nb-card>
</div>
