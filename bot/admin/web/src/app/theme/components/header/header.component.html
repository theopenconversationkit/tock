<div class="header-container">
  <div class="logo-containter" style="    display: contents;">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <div class="logo" (click)="goToHome()">
      <img class="logo-img" src="/assets/images/logo-black.svg"/>
      Tock Studio
    </div>
    <i class="material-icons small">wb_sunny</i>
    <mat-slide-toggle class="choice" [checked]="isDark" (change)="switchTheme()" color="primary"></mat-slide-toggle>
    <i class="material-icons small">brightness_2</i>
  </div>
</div>

<div class="header-container">

  <nb-select status="primary"
             *ngIf="state.currentApplication"
             (selectedChange)="changeApplication($event)"
             [ngModel]="state.currentApplication.name"
             class="app">
    <nb-option *ngFor="let app of state.applications"
               [value]="app.name">{{ app.name }}
    </nb-option>
  </nb-select>

  <nb-select status="primary"
             *ngIf="state.currentApplication"
             (selectedChange)="changeLocale($event)"
             [ngModel]="state.currentLocale"
             class="locale">
    <nb-option *ngFor="let l of state.currentApplication.supportedLocales"
               [value]="l">{{ state.localeName(l) }}</nb-option>
  </nb-select>
  <nb-actions size="medium" style="cursor: pointer;">
    <nb-action class="control-item"
               *ngIf="auth.isLoggedIn() && !auth.isSSO()" (click)="auth.logout()"
               nbTooltip="Logout">
      <i class="material-icons tock-toolbar-menu" style="font-size: 30px;">exit_to_app</i>
    </nb-action>
  </nb-actions>
</div>
