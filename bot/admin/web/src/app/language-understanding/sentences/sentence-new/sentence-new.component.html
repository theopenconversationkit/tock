<h1 class="mt-3">New sentence</h1>

<nb-card>
  <nb-card-body>
    <div class="d-flex gap-1 mb-2">
      <input
        nbInput
        fieldSize="large"
        fullWidth
        placeholder="Write some text"
        #newSentenceInput
        (keyup.enter)="onTry(newSentenceInput.value)"
      />
      <button
        nbButton
        size="large"
        (click)="onTry(newSentenceInput.value)"
        [disabled]="!newSentenceInput.value"
      >
        GO
      </button>
    </div>

    <nb-accordion>
      <nb-accordion-item>
        <nb-accordion-item-header>Advanced options</nb-accordion-item-header>
        <nb-accordion-item-body>
          <div class="d-flex gap-1 align-items-center">
            <input
              nbInput
              [(ngModel)]="queryState"
              placeholder="Enter query state"
            />

            <nb-checkbox
              [(ngModel)]="skipCache"
              nbTooltip="Force NLP model query (skip cache)"
              >skip cache</nb-checkbox
            >
          </div>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </nb-card-body>
</nb-card>

<tock-sentence-training-entry
  *ngIf="sentence"
  [standAlone]="true"
  [sentence]="sentence"
  (onClearSentence)="onClose()"
></tock-sentence-training-entry>
