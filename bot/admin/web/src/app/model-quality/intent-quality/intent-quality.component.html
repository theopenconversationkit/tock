<div class="d-flex flex-wrap align-items-center">
  <h1 class="flex-grow-1">Intent distance</h1>

  <button
    nbButton
    ghost
    shape="round"
    (click)="search()"
    nbTooltip="Refresh"
  >
    <nb-icon icon="arrow-clockwise"></nb-icon>
  </button>
</div>

<nb-card
  class="mb-2"
  [nbSpinner]="loading"
>
  <nb-card-body>
    <form [formGroup]="form">
      <label class="label mr-2">Filter out occurrences below</label>
      <nb-form-field>
        <nb-icon
          nbPrefix
          icon="hash"
        ></nb-icon>
        <input
          nbInput
          fullWidth
          placeholder="Filter out occurrences below"
          type="number"
          min="1"
          formControlName="minOccurrences"
        />
      </nb-form-field>
    </form>
  </nb-card-body>
</nb-card>

<tock-no-data-found
  *ngIf="!loading && !dataSource?.length"
  title="No records found"
></tock-no-data-found>

<nb-card
  class="mb-1"
  [nbSpinner]="loading"
  *ngIf="dataSource?.length"
>
  <nb-card-body>
    <table class="table">
      <thead>
        <tr>
          <th
            style="width: 35%"
            class="border-top-0 lineHeight-1"
          >
            Intent 1
          </th>
          <th
            style="width: 35%"
            class="border-top-0 lineHeight-1"
          >
            Intent 2
          </th>
          <th
            style="width: 15%"
            class="border-top-0 lineHeight-1 text-center"
          >
            Occurrences
          </th>
          <th
            style="width: 15%"
            class="border-top-0 lineHeight-1 text-center"
          >
            Average Diff
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of dataSource; index as i">
          <td>
            {{ row.intent1 }}
          </td>
          <td>
            {{ row.intent2 }}
          </td>
          <td class="text-center">
            {{ row.occurrences }}
          </td>
          <td class="text-center">
            {{ row.average | number: '1.0-3' }}
          </td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
