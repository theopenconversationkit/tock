<h1>Test trends</h1>

<nb-card
  class="mb-2"
  [nbSpinner]="loading"
>
  <nb-card-body class="d-flex gap-1 align-items-center">
    <div class="w-50">
      <label class="label mr-2">Filter by intent</label>
      <nb-form-field>
        <nb-icon
          nbPrefix
          icon="compass"
        ></nb-icon>
        <nb-select
          fullWidth
          placeholder="Filter by intent"
          [(ngModel)]="intent"
          (selectedChange)="search(null)"
        >
          <nb-option value="">All intents</nb-option>
          <nb-option-group
            *ngFor="let category of state.currentIntentsCategories | async"
            [title]="category.category"
          >
            <nb-option
              *ngFor="let intent of category.intents"
              [value]="intent.qualifiedName()"
            >
              {{ intent.intentLabel() }}
            </nb-option>
          </nb-option-group>
          <nb-option value="unknown">Unknown</nb-option>
        </nb-select>
      </nb-form-field>
    </div>

    <div class="w-50">
      <label class="label mr-2">Data collected after</label>
      <nb-form-field>
        <nb-icon
          nbPrefix
          icon="calendar"
        ></nb-icon>
        <input
          nbInput
          fullWidth
          placeholder="Data collected after"
          [nbDatepicker]="dateTimePicker"
          [(ngModel)]="modifiedAfter"
        />
      </nb-form-field>
      <nb-datepicker
        #dateTimePicker
        (dateChange)="search($event)"
      ></nb-datepicker>
    </div>
  </nb-card-body>
</nb-card>

<tock-no-data-found
  *ngIf="nodata"
  title="No data found"
></tock-no-data-found>

<nb-card
  *ngIf="!nodata && errorChartOptions"
  class="mb-2"
>
  <nb-card-body>
    <h5>Errors</h5>
    <div
      echarts
      [options]="errorChartOptions"
    ></div>
  </nb-card-body>
</nb-card>

<nb-card
  *ngIf="!nodata && durationChartOptions"
  class="mb-2"
>
  <nb-card-body>
    <h5>Duration</h5>
    <div
      echarts
      [options]="durationChartOptions"
    ></div>
  </nb-card-body>
</nb-card>

<nb-card
  *ngIf="!nodata && sizeChartOptions"
  class="mb-2"
>
  <nb-card-body>
    <h5>Size</h5>
    <div
      echarts
      [options]="sizeChartOptions"
    ></div>
  </nb-card-body>
</nb-card>
