<div
  class="d-flex flex-wrap mt-3 sticky"
  [ngClass]="{ scrolled: scrolled }"
>
  <h1 class="flex-grow-1">Rag settings</h1>

  <section class="grid-actions">
    <button
      *ngIf="settingsBackup && form.dirty"
      nbButton
      ghost
      status="primary"
      nbTooltip="Cancel modifications"
      (click)="cancel()"
    >
      <nb-icon icon="close-circle-outline"></nb-icon>
      CANCEL
    </button>
    <button
      *ngIf="form.dirty"
      nbButton
      status="primary"
      nbTooltip="Save settings"
      (click)="submit()"
    >
      <nb-icon icon="save-outline"></nb-icon>
      SAVE
    </button>
  </section>
</div>

<nb-alert
  *ngIf="configurations?.length < 1"
  class="alert-config flex-row align-items-center"
  accent="warning"
>
  <nb-icon
    class="mr-1"
    icon="alert-triangle-outline"
    status="warning"
  ></nb-icon>
  No bot configuration detected
</nb-alert>

<form
  [formGroup]="form"
  *ngIf="configurations?.length > 0"
>
  <nb-card class="mt-1">
    <nb-card-body [nbSpinner]="loading">
      <h5 class="section-title">RAG activation</h5>

      <tock-form-control
        name="enabled"
        [controls]="enabled"
        [showError]="isSubmitted"
        [hasMargin]="false"
      >
        <nb-toggle
          formControlName="enabled"
          class="mt-1"
        >
          <span *ngIf="enabled.value">Rag activated</span>
          <span *ngIf="!enabled.value">Rag deactivated</span>
        </nb-toggle>
      </tock-form-control>

      <h5 class="section-title">LLM engine</h5>

      <tock-form-control
        name="llmEngine"
        [controls]="llmEngine"
        [required]="true"
        [showError]="isSubmitted"
      >
        <nb-radio-group
          formControlName="llmEngine"
          name="llmEngine"
          class="d-flex"
        >
          <nb-radio
            *ngFor="let engine of enginesConfigurations['llmSetting']"
            [value]="engine.key"
          >
            {{ engine.label }}
          </nb-radio>
        </nb-radio-group>
      </tock-form-control>

      <div
        *ngIf="currentLlmEngine"
        class="mt-2 mb-2"
      >
        <div class="row mb-1">
          <ng-container *ngFor="let param of currentLlmEngine.params">
            <div
              class="col-6"
              [ngClass]="{ 'col-12': param.inputScale === 'fullwidth' }"
            >
              <tock-rag-settings-input
                parentGroup="llmSetting"
                [configurationParam]="param"
                [form]="form"
                [isSubmitted]="isSubmitted"
              ></tock-rag-settings-input>
            </div>
          </ng-container>
        </div>
      </div>

      <h5 class="section-title mt-2">Embedding engine</h5>

      <tock-form-control
        name="emEngine"
        [controls]="emEngine"
        [required]="true"
        [showError]="isSubmitted"
      >
        <nb-radio-group
          formControlName="emEngine"
          name="emEngine"
          class="d-flex"
        >
          <nb-radio
            *ngFor="let engine of enginesConfigurations['emSetting']"
            [value]="engine.key"
          >
            {{ engine.label }}
          </nb-radio>
        </nb-radio-group>
      </tock-form-control>

      <div
        *ngIf="currentEmEngine"
        class="mt-2 mb-2"
      >
        <div class="row mb-1">
          <div
            class="col-6"
            *ngFor="let param of currentEmEngine.params"
          >
            <tock-rag-settings-input
              parentGroup="emSetting"
              [configurationParam]="param"
              [form]="form"
              [isSubmitted]="isSubmitted"
            ></tock-rag-settings-input>
          </div>
        </div>
      </div>

      <h5 class="section-title mt-2">Conversation flow</h5>
      <tock-form-control
        label="No answer sentence"
        name="noAnswerSentence"
        [controls]="noAnswerSentence"
        [required]="true"
        [showError]="isSubmitted"
        [boldLabel]="false"
      >
        <input
          nbInput
          fullWidth
          formControlName="noAnswerSentence"
        />
      </tock-form-control>

      <tock-form-control
        label="No answer story redirection"
        name="noAnswerStoryId"
        [controls]="noAnswerStoryId"
        [showError]="isSubmitted"
        [boldLabel]="false"
      >
        <nb-select
          fullWidth
          formControlName="noAnswerStoryId"
        >
          <nb-option
            class="text-muted"
            value="null"
          >
            none
          </nb-option>

          <nb-option
            *ngFor="let story of availableStories"
            [value]="story._id"
          >
            {{ story.name }}
          </nb-option>
        </nb-select>
      </tock-form-control>
    </nb-card-body>
  </nb-card>
</form>
