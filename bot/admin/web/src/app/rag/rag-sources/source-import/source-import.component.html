<nb-card class="main-card">
  <nb-card-header class="d-flex justify-content-between align-items-start gap-1">
    Import source
    <button
      nbButton
      ghost
      shape="round"
      nbTooltip="Cancel"
      (click)="cancel()"
      *ngIf="!uploading"
    >
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>

  <nb-card-body *ngIf="uploading">
    Please wait during file processing.
    <br />
    {{ uploadProgress }} file<span *ngIf="uploadProgress > 1">s</span> processed.
  </nb-card-body>

  <nb-card-body *ngIf="!uploading">
    <span *ngIf="source.source_type === sourceTypes.remote"> Import sources now ? </span>

    <form
      [formGroup]="importForm"
      (submit)="import()"
    >
      <tock-form-control
        *ngIf="source.source_type === sourceTypes.file"
        label="Source import file"
        name="importFile"
        [required]="true"
        [controls]="filesSources"
        [showError]="isImportSubmitted"
      >
        <tock-file-upload
          id="importFile"
          formControlName="filesSources"
          [autofocus]="true"
          [fullWidth]="true"
          [multiple]="false"
          [fileTypeAccepted]="['csv']"
        ></tock-file-upload>
      </tock-form-control>
    </form>
  </nb-card-body>

  <nb-card-footer>
    <div class="d-flex justify-content-between">
      <button
        type="button"
        nbButton
        outline
        status="primary"
        size="small"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        type="button"
        nbButton
        status="primary"
        size="small"
        (click)="import()"
      >
        Import
      </button>
    </div>
  </nb-card-footer>
</nb-card>
