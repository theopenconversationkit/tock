<!DOCTYPE html>

<html lang="en">
<head>
    <script type="text/javascript">
        try {
            if(navigator.language && navigator.language.toLowerCase().indexOf("fr") !== -1) {
                window.location = "fr/";
            } else {
                window.location = "en/";
            }
        }catch(e) {
            window.location = "en/";
        }
    </script>
</head>
<body>
</body>
</html>
