files: \.py$
repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    # the default gitleaks configuration file : https://github.com/gitleaks/gitleaks/blob/master/config/gitleaks.toml
    hooks:
      - id: gitleaks
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        files: ^/gen-ai/orchestrator-server/src/main/python/
        language_version: python3
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        files: \.py$
        args:
          - --license-filepath
          - gen-ai/orchestrator-server/src/main/python/server/LICENSE.txt
          - --use-current-year
          - --no-extra-eol
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-ast
      - id: double-quote-string-fixer
      - id: trailing-whitespace
      - id: end-of-file-fixer
        files: '\.md$'
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        files: "\\.(py)$"
        args: [ --settings-path=gen-ai/orchestrator-server/src/main/python/server/pyproject.toml ]
  - repo: https://github.com/hadialqattan/pycln
    rev: v2.6.0
    hooks:
      - id: pycln
  - repo: https://github.com/pypa/pip-audit
    rev: v2.9.0
    hooks:
      - id: pip-audit
        additional_dependencies:
          - "pip>=26.0"
          - "filelock>=3.20.3"
          - "urllib3>=2.6.3"
